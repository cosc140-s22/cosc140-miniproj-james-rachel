<!DOCTYPE html>
<html>
  <head>
    <title>COSC140 Toy shop</title>
    <link rel="stylesheet" href="{% static "products.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img src="{% static "blocks.png" %}" width=80>
      <span class="display-4">{% block title %}COSC140 Toy shop{% endblock %}</span>
      <p class="lead">
      Welcome to the COSC 140 toy shop.
      Find toys to suit many children, including your inner child.
      </p>
    </header>

    {% block sidebar %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

  </body>
</html>
